{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
    <h2> Select course for attendance </h2>
    
    {% if predicted_course %}
        <p>
            Perhaps you want
            <a href="{% url "attendance.views.course_attendance" predicted_course.id %}">
                {{ predicted_course }}
            </a>?
        </p>
        <br/>
    {% endif %}
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url "attendance.views.course_attendance" course.id %}">
                    {{ course }}
                </a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
